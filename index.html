<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabra - P2P Group Drawing & Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3b82f6',
                        'brand-dark': '#111827',
                        'brand-light-dark': '#1f2937',
                        'brand-border': '#374151',
                        'brand-text': '#d1d5db',
                        'brand-text-light': '#9ca3af',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #drawing-canvas {
            cursor: crosshair;
            touch-action: none;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: var(--brand-dark);
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 90%;
            width: 500px;
            border: 1px solid #374151;
        }

        .tool-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 0 0 2px #1f2937, 0 0 0 4px #3b82f6;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #22c55e;
        }

        .status-waiting {
            background-color: #f59e0b;
        }

        .status-error {
            background-color: #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-waiting {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="bg-brand-dark text-brand-text flex flex-col h-screen">
    <header
        class="bg-brand-light-dark/80 backdrop-blur-sm border-b border-brand-border shadow-md p-4 z-10 flex-shrink-0">
        <div class="w-full max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Collabra</h1>
            <div id="connection-status"
                class="text-sm font-medium bg-red-500/20 text-red-300 border border-red-500/30 py-1.5 px-3 rounded-full transition-colors flex items-center">
                <span class="status-indicator status-error"></span>
                Not Connected
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col xl:flex-row w-full max-w-7xl mx-auto p-4 gap-4 overflow-y-auto">
        <div id="left-panel" class="flex flex-col w-full xl:w-2/3 gap-4 order-last xl:order-first">
            <div
                class="bg-brand-light-dark border border-brand-border p-4 rounded-lg shadow-lg space-y-4 flex-shrink-0">
                <div class="border-b border-brand-border pb-4">
                    <h2 class="text-lg font-semibold mb-3 text-white">Connection</h2>
                    <div class="mt-2">
                        <label for="share-link" class="text-sm font-medium text-brand-text-light">Share this Room Link
                            to Invite Others</label>
                        <div
                            class="flex items-center bg-brand-dark rounded-md mt-1 border border-brand-border focus-within:ring-2 focus-within:ring-brand-blue">
                            <input type="text" id="share-link"
                                class="w-full bg-transparent p-2 border-none focus:ring-0"
                                placeholder="Generating link..." readonly>
                            <button id="copy-link-btn"
                                class="bg-brand-blue hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-r-md transition-colors"
                                disabled>Copy</button>
                        </div>
                    </div>
                    <div id="connection-info" class="text-xs text-brand-text-light mt-2"></div>
                </div>

                <div id="main-tools-container" class="border-b border-brand-border pb-4">
                    <h2 class="text-lg font-semibold mb-3 text-white">Tools</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 items-center">
                        <div class="flex items-center gap-2">
                            <label for="color-picker" class="text-sm font-medium text-brand-text-light">Color:</label>
                            <input type="color" id="color-picker" value="#ffffff"
                                class="w-10 h-10 rounded-md cursor-pointer bg-brand-dark border-2 border-brand-border">
                        </div>
                        <div class="flex flex-col gap-2 col-span-2 sm:col-span-2 md:col-span-1">
                            <label for="brush-size" class="text-sm font-medium text-brand-text-light">Size: <span
                                    id="brush-size-label">5</span>px</label>
                            <input type="range" id="brush-size" min="1" max="50" value="5"
                                class="w-full accent-brand-blue">
                        </div>
                        <button id="undo-btn"
                            class="tool-btn bg-brand-dark hover:bg-brand-border p-2 rounded-md transition-colors flex items-center justify-center border border-brand-border">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M3 3v6h6" />
                                <path d="M21 12a9 9 0 0 0-14.65-6.65L3 9" />
                            </svg>
                        </button>
                        <button id="eraser-btn"
                            class="tool-btn bg-brand-dark hover:bg-brand-border p-2 rounded-md transition-colors border border-brand-border">Eraser</button>
                        <button id="clear-btn"
                            class="bg-red-600/20 hover:bg-red-600/40 text-red-300 p-2 rounded-md transition-colors border border-red-500/30">Clear</button>
                    </div>
                </div>

                <div id="voice-controls-container">
                    <h2 class="text-lg font-semibold mb-3 text-white">Voice Chat</h2>
                    <div class="flex gap-4">
                        <button id="start-call-btn"
                            class="tool-btn bg-green-600/20 hover:bg-green-600/40 text-green-300 p-2 rounded-md transition-colors flex-grow flex items-center justify-center gap-2 border border-green-500/30">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                                <line x1="12" y1="19" x2="12" y2="23" />
                                <line x1="8" y1="23" x2="16" y2="23" />
                            </svg>
                            Start Call
                        </button>
                        <button id="mute-btn"
                            class="tool-btn bg-brand-dark hover:bg-brand-border p-2 rounded-md transition-colors flex-grow flex items-center justify-center gap-2 hidden border border-brand-border"></button>
                        <button id="end-call-btn"
                            class="tool-btn bg-red-600/20 hover:bg-red-600/40 text-red-300 p-2 rounded-md transition-colors flex-grow flex items-center justify-center gap-2 hidden border border-red-500/30">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91" />
                            </svg>
                            End Call
                        </button>
                    </div>
                </div>
            </div>

            <div id="canvas-bg"
                class="bg-brand-light-dark border border-brand-border rounded-lg shadow-lg flex-grow relative canvas-container p-2">
                <canvas id="drawing-canvas"></canvas>
                <button id="fullscreen-btn"
                    class="absolute top-4 right-4 bg-brand-dark/50 hover:bg-brand-dark/80 text-white p-2 rounded-full transition-opacity border border-brand-border">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="right-panel"
            class="flex flex-col w-full xl:w-1/3 bg-brand-light-dark border border-brand-border rounded-lg shadow-lg overflow-hidden flex-shrink-0 order-first xl:order-last h-[80vh] max-h-[600px] xl:h-auto xl:max-h-full">
            <div class="p-4 border-b border-brand-border">
                <h2 class="text-lg font-semibold mb-2 text-white">Users in Room</h2>
                <div id="user-list" class="flex flex-wrap gap-2"></div>
            </div>
            <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col-reverse">
                <div class="text-center text-brand-text-light text-sm my-2">Welcome! Copy the link above to invite
                    friends.</div>
            </div>
            <div class="p-4 border-t border-brand-border">
                <div class="flex gap-2">
                    <input type="file" id="file-input" class="hidden">
                    <button id="attach-file-btn"
                        class="bg-brand-dark hover:bg-brand-border p-2 rounded-md border border-brand-border transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                        </svg>
                    </button>
                    <input type="text" id="chat-input" placeholder="Type a message..."
                        class="flex-grow bg-brand-dark p-2 rounded-md border border-brand-border focus:ring-2 focus:ring-brand-blue focus:border-brand-blue">
                    <button id="send-chat-btn"
                        class="bg-brand-blue hover:bg-blue-500 text-white font-bold p-2 rounded-md transition-colors flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="fullscreen-overlay"
        class="fixed inset-0 bg-brand-dark/95 backdrop-blur-sm z-50 hidden flex-col items-center justify-center">
        <div id="fullscreen-canvas-container" class="w-full h-full p-4 flex items-center justify-center"></div>
        <div id="fullscreen-tools"
            class="absolute bottom-4 bg-brand-light-dark/80 border border-brand-border p-3 rounded-xl shadow-lg flex items-center gap-4">
        </div>
    </div>

    <div id="custom-alert" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="alert-message" class="text-white"></p>
            <button id="alert-close-btn"
                class="bg-brand-dark hover:bg-brand-border text-white font-semibold mt-6 px-6 py-2 rounded-md border border-brand-border">Close</button>
        </div>
    </div>

    <div id="clear-confirm-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="clear-confirm-message" class="text-white">Are you sure you want to clear the canvas for everyone?</p>
            <div class="mt-6 flex justify-center gap-4">
                <button id="clear-cancel-btn"
                    class="bg-brand-dark hover:bg-brand-border text-white font-bold py-2 px-6 rounded-md transition-colors border border-brand-border">Cancel</button>
                <button id="clear-confirm-btn"
                    class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-md transition-colors">Clear</button>
            </div>
        </div>
    </div>

    <div id="audio-container"></div>

    <script type="module">
        // --- ELEMENT SELECTORS ---
        const shareLinkInput = document.getElementById('share-link');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const connectionStatusDiv = document.getElementById('connection-status');
        const connectionInfoDiv = document.getElementById('connection-info');
        const canvas = document.getElementById('drawing-canvas');
        const canvasContainer = document.getElementById('canvas-bg');
        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');
        let ctx = canvas.getContext('2d');
        const customAlert = document.getElementById('custom-alert');
        const alertMessage = document.getElementById('alert-message');
        const alertCloseBtn = document.getElementById('alert-close-btn');
        const colorPicker = document.getElementById('color-picker');
        const brushSizeSlider = document.getElementById('brush-size');
        const brushSizeLabel = document.getElementById('brush-size-label');
        const eraserBtn = document.getElementById('eraser-btn');
        const undoBtn = document.getElementById('undo-btn');
        const clearBtn = document.getElementById('clear-btn');
        const clearConfirmModal = document.getElementById('clear-confirm-modal');
        const clearConfirmBtn = document.getElementById('clear-confirm-btn');
        const clearCancelBtn = document.getElementById('clear-cancel-btn');
        const fileInput = document.getElementById('file-input');
        const attachFileBtn = document.getElementById('attach-file-btn');
        const userListDiv = document.getElementById('user-list');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        const fullscreenCanvasContainer = document.getElementById('fullscreen-canvas-container');
        const fullscreenTools = document.getElementById('fullscreen-tools');
        const startCallBtn = document.getElementById('start-call-btn');
        const muteBtn = document.getElementById('mute-btn');
        const endCallBtn = document.getElementById('end-call-btn');
        const audioContainer = document.getElementById('audio-container');
        const mainToolsContainer = document.getElementById('main-tools-container');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');

        // --- STATE VARIABLES ---
        let peer;
        let connections = {};
        let drawing = false;
        let lastX = 0, lastY = 0;
        let myPeerId = null;
        let roomId = null;
        let isHost = false;
        let currentColor = '#ffffff', currentBrushSize = 5, isErasing = false;
        let savedColor = '#ffffff';
        const fileChunks = {};
        let userDisplayList = {};
        let drawingHistory = [];
        const HISTORY_LIMIT = 30;
        let localStream;
        let isMuted = false;
        let remoteMuteStates = {};
        let isFullscreen = false;
        let connectionAttempts = 0;
        const MAX_CONNECTION_ATTEMPTS = 3;
        let toolOriginalPositions = [];

        // --- MESSAGE TYPE CONSTANTS ---
        const MSG_TYPE = {
            CHAT: 'chat',
            DRAW: 'draw',
            CLEAR: 'clear',
            UNDO_REQUEST: 'undo-request',
            CANVAS_SYNC: 'canvas-sync',
            USER_LIST_UPDATE: 'user-list-update',
            FILE_META: 'file-meta',
            FILE_CHUNK: 'file-chunk',
            FILE_COMPLETE: 'file-complete',
            REMOTE_MUTE: 'remote-mute',
            HANG_UP: 'hang-up'
        };

        // --- SVG ICONS ---
        const fileIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2 w-5 h-5"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
        const downloadIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-1 w-4 h-4"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`;
        const openIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-1 w-4 h-4"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>`;
        const muteIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
        const unmuteIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;

        // --- UTILITY FUNCTIONS ---
        const showAlert = (message) => {
            alertMessage.textContent = message;
            customAlert.classList.remove('hidden');
        };

        alertCloseBtn.addEventListener('click', () => customAlert.classList.add('hidden'));

        const generateFriendlyId = (prefix = '') => {
            const adjectives = ['purple', 'green', 'blue', 'red', 'happy', 'silly', 'clever', 'brave', 'fast', 'bright'];
            const nouns = ['cat', 'dog', 'fox', 'lion', 'bird', 'fish', 'tree', 'star', 'moon', 'sun'];
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNum = Math.floor(Math.random() * 100);
            return `${prefix}${randomAdj}-${randomNoun}-${randomNum}`;
        };

        const addChatMessage = (message, sender, type = 'user') => {
            const bubbleContainer = document.createElement('div');
            const isYou = sender === 'You';
            if (type === 'system') {
                bubbleContainer.className = 'w-full flex justify-center mb-2';
                bubbleContainer.innerHTML = `<div class="text-brand-text-light italic text-sm">${message}</div>`;
            } else {
                const alignment = isYou ? 'justify-end' : 'justify-start';
                bubbleContainer.className = `w-full flex ${alignment} mb-2`;
                const bubbleColor = isYou ? 'bg-brand-blue' : 'bg-brand-light-dark border border-brand-border';
                const senderName = `<div class="font-bold text-sm mb-1">${sender}</div>`;
                const messageContent = `<div class="message-content break-words">${message}</div>`;
                bubbleContainer.innerHTML = `<div class="max-w-xs md:max-w-md p-3 rounded-lg ${bubbleColor}">${senderName}${messageContent}</div>`;
            }
            chatMessagesDiv.insertBefore(bubbleContainer, chatMessagesDiv.firstChild);
            return bubbleContainer;
        };

        const updateConnectionStatus = (status, info = '') => {
            const statusText = document.querySelector('#connection-status');
            statusText.className = 'text-sm font-medium py-1.5 px-3 rounded-full transition-colors flex items-center';
            statusText.innerHTML = '';

            const indicator = document.createElement('span');
            indicator.className = 'status-indicator';

            if (status.includes('Connected')) {
                indicator.classList.add('status-connected');
                statusText.classList.add('bg-green-500/20', 'text-green-300', 'border', 'border-green-500/30');
            } else if (status.includes('Waiting') || status.includes('Connecting')) {
                indicator.classList.add('status-waiting');
                statusText.classList.add('bg-yellow-500/20', 'text-yellow-300', 'border', 'border-yellow-500/30');
            } else {
                indicator.classList.add('status-error');
                statusText.classList.add('bg-red-500/20', 'text-red-300', 'border', 'border-red-500/30');
            }

            statusText.appendChild(indicator);
            statusText.appendChild(document.createTextNode(status));
            connectionInfoDiv.textContent = info;
        };

        const updateUserList = () => {
            userListDiv.innerHTML = '';
            const selfBubble = document.createElement('div');
            selfBubble.className = 'bg-brand-blue text-white text-sm font-semibold px-3 py-1 rounded-full';
            selfBubble.textContent = (myPeerId?.split('-')[0] || 'You') + ' (You)' + (isHost ? ' 👑' : '');
            userListDiv.appendChild(selfBubble);

            for (const peerId in userDisplayList) {
                const userData = userDisplayList[peerId];
                const peerBubble = document.createElement('div');
                peerBubble.className = 'bg-brand-dark border border-brand-border text-brand-text text-sm font-semibold px-3 py-1 rounded-full flex items-center gap-1';

                let peerName = peerId.split('-')[0];
                if (userData.isHost) {
                    peerBubble.classList.remove('bg-brand-dark', 'border-brand-border', 'text-brand-text');
                    peerBubble.classList.add('bg-purple-600/30', 'border-purple-500/40', 'text-purple-300');
                    peerName += ' 👑';
                }
                peerBubble.textContent = peerName;

                if (isHost) {
                    peerBubble.classList.add('cursor-pointer', 'hover:bg-brand-border');
                    peerBubble.onclick = () => {
                        remoteMuteStates[peerId] = !remoteMuteStates[peerId];
                        sendData({ type: MSG_TYPE.REMOTE_MUTE, target: peerId, muted: remoteMuteStates[peerId] });
                        updateUserList();
                    };
                }

                if (remoteMuteStates[peerId]) {
                    const muteIcon = document.createElement('span');
                    muteIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
                    peerBubble.appendChild(muteIcon);
                }

                userListDiv.appendChild(peerBubble);
            }
        };

        // --- CANVAS LOGIC ---
        const applyCanvasStyles = () => {
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        };

        const drawCanvasBackground = () => {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };

        const resizeCanvas = () => {
            if (!canvas.parentElement) return;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            if (canvas.width > 0 && canvas.height > 0) {
                tempCtx.drawImage(canvas, 0, 0);
            }

            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;

            applyCanvasStyles();

            if (tempCanvas.width > 0 && tempCanvas.height > 0) {
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            }
        };

        const getEventCoords = (e) => {
            const rect = canvas.getBoundingClientRect();
            const event = e.touches ? e.touches[0] : e;
            return { x: event.clientX - rect.left, y: event.clientY - rect.top };
        };

        const saveHistory = () => {
            if (drawingHistory.length >= HISTORY_LIMIT) {
                drawingHistory.shift();
            }
            drawingHistory.push(canvas.toDataURL());
        };

        const startDrawing = (e) => {
            e.preventDefault();
            drawing = true;
            const coords = getEventCoords(e);
            [lastX, lastY] = [coords.x, coords.y];
        };

        const stopDrawing = (e) => {
            if (!drawing) return;
            e.preventDefault();
            drawing = false;
            if (isHost) {
                saveHistory();
            }
        };

        const draw = (e) => {
            if (!drawing) return;
            e.preventDefault();
            const coords = getEventCoords(e);
            const drawData = {
                type: MSG_TYPE.DRAW,
                x0: lastX / canvas.width,
                y0: lastY / canvas.height,
                x1: coords.x / canvas.width,
                y1: coords.y / canvas.height,
                color: currentColor,
                size: currentBrushSize
            };

            drawLine(lastX, lastY, coords.x, coords.y, currentColor, currentBrushSize);
            sendData(drawData);
            [lastX, lastY] = [coords.x, coords.y];
        };

        const drawLine = (x0, y0, x1, y1, color, size) => {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
        };

        const clearCanvas = () => {
            drawCanvasBackground();
            if (isHost) {
                drawingHistory = [];
                saveHistory();
                sendData({ type: MSG_TYPE.CLEAR });
            }
        };

        const undoLastAction = () => {
            if (isHost) {
                if (drawingHistory.length > 1) {
                    drawingHistory.pop();
                    const lastStateUrl = drawingHistory[drawingHistory.length - 1];
                    sendData({ type: MSG_TYPE.CANVAS_SYNC, data: lastStateUrl });
                    applyDataUrlToCanvas(lastStateUrl);
                }
            } else {
                sendData({ type: MSG_TYPE.UNDO_REQUEST });
            }
        };

        const applyDataUrlToCanvas = (dataUrl) => {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = dataUrl;
        };

        // --- DATA COMMUNICATION ---
        const broadcast = (data, excludePeer = null) => {
            Object.keys(connections).forEach(peerId => {
                if (peerId !== excludePeer) {
                    const conn = connections[peerId];
                    if (conn && conn.open) {
                        try {
                            conn.send(data);
                        } catch (error) {
                            console.error(`Failed to send data to ${peerId}:`, error);
                        }
                    }
                }
            });
        };

        const sendData = (data) => {
            data.sender = myPeerId;
            if (isHost) {
                broadcast(data);
            } else if (connections[roomId]) {
                connections[roomId].send(data);
            }
        };

        // --- FILE TRANSFER LOGIC ---
        const sendFile = (file) => {
            if (Object.keys(connections).length === 0 && !isHost) {
                showAlert("You must be connected to other users to send a file.");
                return;
            }
            const fileId = `${Date.now()}-${file.name}`;
            const metadata = { type: MSG_TYPE.FILE_META, name: file.name, size: file.size, fileId: fileId, mimeType: file.type };
            addChatMessage(`${fileIconSvg}Sending ${file.name}... <progress id="progress-${fileId}" value="0" max="${file.size}" class="w-full mt-2 rounded-full"></progress>`, 'You');
            sendData(metadata);

            const chunkSize = 16384;
            const reader = new FileReader();
            let offset = 0;
            reader.onload = (e) => {
                if (!e.target.error) {
                    const chunkData = { type: MSG_TYPE.FILE_CHUNK, fileId: fileId, data: e.target.result };
                    sendData(chunkData);
                    offset += e.target.result.byteLength;
                    const progress = document.getElementById(`progress-${fileId}`);
                    if (progress) progress.value = offset;
                    if (offset < file.size) {
                        readSlice(offset);
                    } else {
                        sendData({ type: MSG_TYPE.FILE_COMPLETE, fileId: fileId });
                    }
                } else {
                    showAlert("Error reading file.");
                }
            };
            const readSlice = o => reader.readAsArrayBuffer(file.slice(o, o + chunkSize));
            readSlice(0);
        };

        // --- PEERJS LOGIC ---
        const initializePeer = (id) => {
            myPeerId = id;
            return new Promise((resolve) => {
                const peerConfig = {
                    host: '0.peerjs.com',
                    port: 443,
                    secure: true,
                    pingInterval: 5000,
                    debug: 1,
                };

                updateConnectionStatus('Connecting...', 'Connecting to signaling server...');
                peer = new Peer(myPeerId, peerConfig);

                const timeout = setTimeout(() => {
                    if (peer && !peer.open) {
                        showAlert("Could not connect to the PeerJS server. It might be overloaded. Please refresh and try again.");
                        peer.destroy();
                        resolve(null);
                    }
                }, 15000);

                peer.on('open', (id) => {
                    clearTimeout(timeout);
                    console.log(`PeerJS Open. Your ID is ${id}`);
                    updateConnectionStatus('Waiting for connection...', `Ready to connect`);
                    resolve(peer);
                });

                peer.on('connection', (conn) => {
                    setupConnection(conn);
                });

                peer.on('call', (call) => {
                    call.answer(localStream);
                    const audio = document.createElement('audio');
                    call.on('stream', (remoteStream) => {
                        addAudioStream(audio, remoteStream, call.peer);
                    });
                    call.on('close', () => audio.remove());
                });

                peer.on('disconnected', () => {
                    updateConnectionStatus('Reconnecting...', 'Connection to server lost, attempting to reconnect...');
                    if (!peer.destroyed) {
                        peer.reconnect();
                    }
                });

                peer.on('error', (err) => {
                    console.error(`PeerJS error:`, err);
                    if (err.type === 'network') {
                        addChatMessage('Network connection to the server was lost. Attempting to reconnect...', 'System', 'system');
                    } else if (err.type !== 'peer-unavailable') {
                        showAlert(`A connection error occurred: ${err.message}. Please refresh.`);
                    }
                });
            });
        };

        const setupConnection = (conn) => {
            console.log(`Data connection to ${conn.peer} is now open.`);
            connections[conn.peer] = conn;
            connectionAttempts = 0;

            if (isHost) {
                userDisplayList[conn.peer] = { isHost: false };
                const userMap = { ...userDisplayList };
                userMap[myPeerId] = { isHost: true };
                broadcast({ type: MSG_TYPE.USER_LIST_UPDATE, users: userMap });

                const canvasDataUrl = canvas.toDataURL();
                conn.send({ type: MSG_TYPE.CANVAS_SYNC, data: canvasDataUrl });
            }

            updateConnectionStatus('Connected', `${Object.keys(connections).length + 1} users in room`);
            addChatMessage(`${conn.peer.split('-')[0]} has joined the room.`, 'System', 'system');
            if (!isHost) {
                // Guests need to request the user list upon connecting
                // This is a fallback in case the host's broadcast is missed.
            } else {
                updateUserList();
            }


            if (localStream) {
                console.log(`Calling new peer ${conn.peer}`);
                const call = peer.call(conn.peer, localStream);
                const audio = document.createElement('audio');
                call.on('stream', (remoteStream) => addAudioStream(audio, remoteStream, call.peer));
                call.on('close', () => audio.remove());
            }

            conn.on('data', (data) => {
                if (isHost) {
                    broadcast(data, conn.peer);
                }
                handleData(data);
            });

            conn.on('close', () => handleDisconnect(conn.peer));
            conn.on('error', (err) => {
                console.error(`Connection error with ${conn.peer}:`, err);
                showAlert(`Connection error with ${conn.peer.split('-')[0]}.`);
            });
        };

        const handleDisconnect = (peerId) => {
            console.log(`Connection from ${peerId} closed.`);

            const audioEl = document.getElementById(`audio-${peerId}`);
            if (audioEl) audioEl.remove();

            if (!isHost && peerId === roomId) {
                updateConnectionStatus('Disconnected', 'Host has left the room.');
                showAlert('The host has disconnected. The session has ended.');
                connections = {};
                userDisplayList = {};
            } else {
                addChatMessage(`${peerId.split('-')[0]} has left the room.`, 'System', 'system');
                delete connections[peerId];
                delete userDisplayList[peerId];

                if (isHost) {
                    const userMap = { ...userDisplayList };
                    userMap[myPeerId] = { isHost: true };
                    broadcast({ type: MSG_TYPE.USER_LIST_UPDATE, users: userMap });
                }
            }

            const remainingConnections = Object.keys(connections).length;
            if (isHost) {
                updateConnectionStatus('Connected', `${remainingConnections + 1} users in room`);
            }

            updateUserList();
        };

        const handleData = (data) => {
            switch (data.type) {
                case MSG_TYPE.DRAW:
                    const { x0, y0, x1, y1, color, size } = data;
                    drawLine(x0 * canvas.width, y0 * canvas.height, x1 * canvas.width, y1 * canvas.height, color, size);
                    break;
                case MSG_TYPE.CLEAR:
                    drawCanvasBackground();
                    if (isHost) saveHistory();
                    break;
                case MSG_TYPE.UNDO_REQUEST:
                    if (isHost) undoLastAction();
                    break;
                case MSG_TYPE.CANVAS_SYNC:
                    applyDataUrlToCanvas(data.data);
                    if (isHost) {
                        drawingHistory = [data.data];
                    }
                    break;
                case MSG_TYPE.CHAT:
                    addChatMessage(data.message, data.sender.split('-')[0]);
                    break;
                case MSG_TYPE.USER_LIST_UPDATE:
                    userDisplayList = {};
                    for (const userId in data.users) {
                        if (userId !== myPeerId) {
                            userDisplayList[userId] = data.users[userId];
                        }
                    }
                    updateUserList();
                    break;
                case MSG_TYPE.FILE_META:
                    fileChunks[data.fileId] = {
                        chunks: [], name: data.name, size: data.size, mimeType: data.mimeType, receivedSize: 0,
                        msgElement: addChatMessage(`${fileIconSvg}Receiving ${data.name}... <progress id="progress-${data.fileId}" value="0" max="${data.size}" class="w-full mt-2 rounded-full"></progress>`, data.sender.split('-')[0])
                    };
                    break;
                case MSG_TYPE.FILE_CHUNK:
                    const fileData = fileChunks[data.fileId];
                    if (fileData) {
                        fileData.chunks.push(data.data);
                        fileData.receivedSize += data.data.byteLength;
                        const progress = document.getElementById(`progress-${data.fileId}`);
                        if (progress) progress.value = fileData.receivedSize;
                    }
                    break;
                case MSG_TYPE.FILE_COMPLETE:
                    const completeFileData = fileChunks[data.fileId];
                    if (completeFileData && completeFileData.receivedSize === completeFileData.size) {
                        const fileBlob = new Blob(completeFileData.chunks, { type: completeFileData.mimeType });
                        const url = URL.createObjectURL(fileBlob);
                        const actionsContainer = document.createElement('div');
                        actionsContainer.className = 'flex items-center gap-2 mt-3';

                        // Create a download button instead of an "open" link
                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = completeFileData.name;
                        downloadLink.innerHTML = `${downloadIconSvg}Download`;
                        downloadLink.className = "bg-brand-blue hover:bg-blue-500 text-white text-xs px-3 py-1 rounded-full no-underline transition-colors";

                        // Append the single download button
                        actionsContainer.appendChild(downloadLink);

                        const messageContentDiv = completeFileData.msgElement.querySelector('.message-content');
                        if (messageContentDiv) {
                            messageContentDiv.innerHTML = `${fileIconSvg}Received: ${completeFileData.name}`;
                            messageContentDiv.appendChild(actionsContainer);
                        }
                        delete fileChunks[data.fileId];
                    }
                    break;
                case MSG_TYPE.REMOTE_MUTE:
                    if (data.target === myPeerId) {
                        isMuted = data.muted;
                        if (localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
                        updateMuteButton();
                    }
                    break;
                case MSG_TYPE.HANG_UP:
                    const audioEl = document.getElementById(`audio-${data.sender}`);
                    if (audioEl) audioEl.remove();
                    break;
            }
        };

        const connectToHost = async (hostId) => {
            if (!peer || peer.disconnected) {
                showAlert("Not connected to the service. Please refresh.");
                return;
            }
            if (!hostId || hostId === myPeerId) return;

            updateConnectionStatus('Connecting...', `Attempting to join room ${hostId.split('-')[0]}...`);

            const attemptConnection = () => {
                if (connectionAttempts >= MAX_CONNECTION_ATTEMPTS) {
                    showAlert("Could not connect to the room. The host may be offline or the room ID is incorrect.");
                    updateConnectionStatus('Connection Failed', 'Unable to join room');
                    return;
                }

                try {
                    const conn = peer.connect(hostId, { reliable: true, serialization: 'json' });

                    const connectionTimeout = setTimeout(() => {
                        if (!conn.open) {
                            connectionAttempts++;
                            console.log(`Connection attempt ${connectionAttempts} failed, retrying...`);
                            updateConnectionStatus('Connecting...', `Retry attempt ${connectionAttempts}/${MAX_CONNECTION_ATTEMPTS}`);
                            attemptConnection();
                        }
                    }, 10000);

                    conn.on('open', () => {
                        clearTimeout(connectionTimeout);
                        setupConnection(conn);
                    });

                    conn.on('error', (err) => {
                        clearTimeout(connectionTimeout);
                        console.error("Connection failed:", err);
                        connectionAttempts++;
                        attemptConnection();
                    });
                } catch (error) {
                    console.error("Connection failed:", error);
                    connectionAttempts++;
                    attemptConnection();
                }
            };

            attemptConnection();
        };

        const addAudioStream = (audio, stream, peerId) => {
            audio.id = `audio-${peerId}`;
            audio.srcObject = stream;
            audio.autoplay = true;
            audio.addEventListener('loadedmetadata', () => {
                audio.play().catch(e => console.log('Audio play failed:', e));
            });
            audioContainer.append(audio);
        };

        // --- FULLSCREEN LOGIC (FIXED) ---
        const enterFullscreen = () => {
            if (!fullscreenOverlay.classList.contains('hidden')) return;
            isFullscreen = true;

            toolOriginalPositions = [];
            const toolsToMove = [
                mainToolsContainer.querySelector('.flex.items-center.gap-2'), // color
                mainToolsContainer.querySelector('.flex.flex-col.gap-2'),    // size slider
                undoBtn,
                eraserBtn,
                clearBtn
            ];

            toolsToMove.forEach(tool => {
                if (tool) {
                    toolOriginalPositions.push({
                        element: tool,
                        parent: tool.parentElement,
                        nextSibling: tool.nextSibling
                    });
                }
            });

            toolOriginalPositions.forEach(pos => {
                fullscreenTools.appendChild(pos.element);
            });

            fullscreenOverlay.classList.remove('hidden');
            fullscreenOverlay.classList.add('flex');
            fullscreenCanvasContainer.appendChild(canvasContainer);

            const exitBtn = document.createElement('button');
            exitBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6m-6 18h6v-6M3 15v6h6M3 9V3h6"/></svg>`;
            exitBtn.className = 'tool-btn bg-red-600/20 hover:bg-red-600/40 text-red-300 p-2 rounded-md transition-colors border border-red-500/30';
            exitBtn.id = 'exit-fullscreen-btn';
            exitBtn.onclick = exitFullscreen;
            fullscreenTools.appendChild(exitBtn);

            resizeCanvas();
        };

        const exitFullscreen = () => {
            if (fullscreenOverlay.classList.contains('hidden')) return;
            isFullscreen = false;
            fullscreenOverlay.classList.add('hidden');
            fullscreenOverlay.classList.remove('flex');

            leftPanel.appendChild(canvasContainer);

            toolOriginalPositions.forEach(pos => {
                pos.parent.insertBefore(pos.element, pos.nextSibling);
            });
            toolOriginalPositions = [];

            fullscreenTools.innerHTML = '';
            resizeCanvas();
        };

        // --- MAIN APP INITIALIZATION ---
        const main = async () => {
            applyCanvasStyles();
            resizeCanvas();
            drawCanvasBackground();

            roomId = window.location.hash.substring(1);

            if (roomId) {
                isHost = false;
                myPeerId = generateFriendlyId();
            } else {
                isHost = true;
                myPeerId = generateFriendlyId('host-');
                roomId = myPeerId;
                window.history.replaceState(null, '', `#${roomId}`);
            }

            const peerInstance = await initializePeer(myPeerId);
            if (!peerInstance) return;

            const url = new URL(window.location.href);
            url.hash = roomId;
            shareLinkInput.value = url.href;
            copyLinkBtn.disabled = false;
            updateUserList();

            if (isHost) {
                updateConnectionStatus('Waiting for connection...', 'Room created, share the link to invite others');
                saveHistory();
            } else {
                await connectToHost(roomId);
            }

            window.addEventListener('beforeunload', () => {
                if (peer && !peer.destroyed) {
                    peer.destroy();
                }
            });
        };

        // --- EVENT LISTENERS ---
        window.addEventListener('load', main);
        window.addEventListener('resize', resizeCanvas);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });

        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            savedColor = currentColor;
            isErasing = false;
            eraserBtn.classList.remove('active');
        });

        brushSizeSlider.addEventListener('input', (e) => {
            currentBrushSize = e.target.value;
            brushSizeLabel.textContent = currentBrushSize;
        });

        eraserBtn.addEventListener('click', () => {
            isErasing = !isErasing;
            eraserBtn.classList.toggle('active', isErasing);
            if (isErasing) {
                savedColor = colorPicker.value;
                currentColor = '#000000'; // Canvas background color
            } else {
                currentColor = savedColor;
                colorPicker.value = savedColor;
            }
        });

        undoBtn.addEventListener('click', () => undoLastAction());

        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undoLastAction();
            }
            if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        });

        clearBtn.addEventListener('click', () => clearConfirmModal.classList.remove('hidden'));
        clearCancelBtn.addEventListener('click', () => clearConfirmModal.classList.add('hidden'));
        clearConfirmBtn.addEventListener('click', () => {
            clearCanvas();
            clearConfirmModal.classList.add('hidden');
        });

        copyLinkBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shareLinkInput.value);
                const originalText = copyLinkBtn.textContent;
                copyLinkBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 inline-block mr-1"><polyline points="20 6 9 17 4 12"></polyline></svg>Copied!`;
                setTimeout(() => {
                    copyLinkBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                shareLinkInput.select();
                document.execCommand('copy');
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy';
                }, 2000);
            }
        });

        attachFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) sendFile(file);
            e.target.value = '';
        });

        const sendMessage = () => {
            const message = chatInput.value.trim();
            if (message) {
                addChatMessage(message, 'You');
                sendData({ type: MSG_TYPE.CHAT, message: message });
                chatInput.value = '';
            }
        };

        sendChatBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        fullscreenBtn.addEventListener('click', enterFullscreen);

        startCallBtn.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: false,
                    audio: { echoCancellation: true, autoGainControl: true, noiseSuppression: true }
                });
                console.log("Mic access granted");
                startCallBtn.classList.add('hidden');
                muteBtn.classList.remove('hidden');
                endCallBtn.classList.remove('hidden');
                updateMuteButton();

                Object.keys(connections).forEach(peerId => {
                    console.log(`Calling existing peer ${peerId}`);
                    const call = peer.call(peerId, localStream);
                    const audio = document.createElement('audio');
                    call.on('stream', (remoteStream) => addAudioStream(audio, remoteStream, call.peer));
                    call.on('close', () => audio.remove());
                });
            } catch (err) {
                console.error("Failed to get local stream", err);
                showAlert("Could not access microphone. Please check permissions and try again.");
            }
        });

        const updateMuteButton = () => {
            if (isMuted) {
                muteBtn.innerHTML = `${unmuteIconSvg}Unmute`;
                muteBtn.classList.add('bg-yellow-500/20', 'hover:bg-yellow-500/40', 'text-yellow-300', 'border-yellow-500/30');
                muteBtn.classList.remove('bg-brand-dark', 'hover:bg-brand-border', 'border-brand-border');
            } else {
                muteBtn.innerHTML = `${muteIconSvg}Mute`;
                muteBtn.classList.remove('bg-yellow-500/20', 'hover:bg-yellow-500/40', 'text-yellow-300', 'border-yellow-500/30');
                muteBtn.classList.add('bg-brand-dark', 'hover:bg-brand-border', 'border-brand-border');
            }
        };

        muteBtn.addEventListener('click', () => {
            if (localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks()[0].enabled = !isMuted;
                updateMuteButton();
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                sendData({ type: MSG_TYPE.HANG_UP });
                audioContainer.innerHTML = '';
                startCallBtn.classList.remove('hidden');
                muteBtn.classList.add('hidden');
                endCallBtn.classList.add('hidden');
            }
        });
    </script>
